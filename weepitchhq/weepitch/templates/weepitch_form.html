{% extends "layout.html" %}
{% block title %}
    Weepitch and Django
{% endblock %}
{% block content %}
    <h1 class='text-center mt-4'>Welcome To Weepitch and Django</h1>
    <h2>
        {% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}
        <form class='form' method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <a href='{% url 'weepitch_list' %}'>Back to Pitch</a>
    </h2>

{% endblock %}
